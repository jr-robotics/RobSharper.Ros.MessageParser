image: microsoft/dotnet:latest

stages:
  - build
  - test

before_script:
  - "dotnet restore"

build:
  stage: build
  script:
    - "dotnet build"
  tags:
    - docker-executor

test:
  stage: test
  script:
    - "dotnet test /p:CollectCoverage=true /p:Exclude=\"[xunit*]*\""
  tags:
    - docker-executor